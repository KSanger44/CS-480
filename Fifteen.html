<!DOCTYPE html>
<html>
    <head>
        <title>Fifteen Game</title>
    </head>

    <body>
        <h3>Fifteen Game</h3>
        <p>click tiles to move them to the empty space. 
            The goal is to arrange the tiles in sequential order row by row
        </p>
        <table>
            <tr>
                <td class="cell" onclick="switch(this)" id="1">1</td>
                <td class="cell" onclick="switch(this)" id="2">2</td>
                <td class="cell" onclick="switch(this)" id="3">3</td>
                <td class="cell" onclick="switch(this)" id="4">4</td>
            </tr>
            <tr>
                <td class="cell" onclick="switch(this)" id="5">5</td>
                <td class="cell" onclick="switch(this)" id="6">6</td>
                <td class="cell" onclick="switch(this)" id="7">7</td>
                <td class="cell" onclick="switch(this)" id="8">8</td>
            </tr>
            <tr>
                <td class="cell" onclick="switch(this)" id="9">9</td>
                <td class="cell" onclick="switch(this)" id="10">10</td>
                <td class="cell" onclick="switch(this)" id="11">11</td>
                <td class="cell" onclick="switch(this)" id="12">12</td>
            </tr>
            <tr>
                <td class="cell" onclick="switch(this)" id="13">13</td>
                <td class="cell" onclick="switch(this)" id="14">14</td>
                <td class="cell" onclick="switch(this)" id="15">15</td>
                <td class="cell" onclick="switch(this)" id="16">16</td>
            </tr>
        </table>
    </body>
</html>
