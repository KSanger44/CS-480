<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Assignment</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'>
        </script>
    </head>    
    <body>
        <h5>Create a div and give it a border, background-color, width, and height. 
            Using css() method of jQuery, try to resize both width and height and also 
            change the background color of the div once the user clicks a button.
        </h5>

        <div style="border: 5px solid; background-color: aqua; width: 500px; height: 500px;"></div>
        <button>Change Div</button>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").css("background", "red").css("height", "100px").css("width", "100px");
                })
            })
        </script>
    </body>
</html>
