<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Assignment</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'>
        </script>
    </head>    
    <body>
        <h5>Use the fadeIn() method of jQuery to allow 3 paragraphs to show on page once the user click the button.
        </h5>
        <button>Fade in Paragraphs</button>
        <p id="fadeP" style="display: none;">The first paragraph</p>
        <p id="fadeP" style="display: none;">The second paragraph</p>
        <p id="fadeP" style="display: none;">The third paragraph</p>

        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").fadeIn(1000);
                })
            })
        </script>
    </body>
</html>
